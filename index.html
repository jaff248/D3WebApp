<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Visualization System</title>
    <style>
        .inline-controls {
            display: inline-block;
            margin-right: 20px;
        }

        .inline-controls h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="headers">
    <p>Assignment 4 -Interactive Visualization System
       <br/> Explore a dataset containing major economic, health, and wellbeing indicators for countries around the world.
    </p>
    
    <div class="inline-controls">
        <label for="countrySelect">
            Select Baseline Country
        </label>
        <select id="countrySelect">
            <!-- Add the list of countries here -->
        </select>
    </div>
    
    <div class="inline-controls">
        <label for="metricSelect">
            Select Metric
        </label>
        <select id="metricSelect">
            <option value="gdp">GDP ($ USD billions PPP)</option>
            <option value="gdp_per_capita">GDP per capita in $ (PPP)</option>
            <option value="health_expenditure">Health expenditure % of GDP</option>
            <option value="health_expenditure_per_person">Health expenditure per person</option>
            <option value="military_spending">Military Spending as % of GDP</option>
            <option value="unemployment">Unemployment</option>
        </select>
    </div>

    <div class="inline-controls">
        <label for="yearSelect">
            Select Year
        </label>
        <select id="yearSelect">
            <!-- Add the list of years here -->
        </select>
    </div>

</div>  
<div id = "container">
    <div id="visualization1">
        <!-- The visualization will be rendered here -->
    </div> 

    <div id="visualization2">
        <!-- The visualization will be rendered here -->
    </div> 
</div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
