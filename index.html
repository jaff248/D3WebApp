<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Visualization System</title>
    <style>
        .inline-controls {
            display: inline-block;
            margin-right: 20px;
        }

        .inline-controls h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Assignment 4 -     <h2> Interactive Visualization System </h2></h1>

    <p>Explore a dataset containing major economic, health, and wellbeing indicators for countries around the world.</p>

    <div class="inline-controls">
        <label for="countrySelect">
            <h2>Select Baseline Country</h2>
        </label>
        <select id="countrySelect">
            <!-- Add the list of countries here -->
        </select>
    </div>
    
    <div class="inline-controls">
        <label for="metricSelect">
            <h2>Select Metric</h2>
        </label>
        <select id="metricSelect">
            <option value="gdp">GDP ($ USD billions PPP)</option>
            <option value="gdp_per_capita">GDP per capita in $ (PPP)</option>
            <option value="health_expenditure">Health expenditure % of GDP</option>
            <option value="health_expenditure_per_person">Health expenditure per person</option>
            <option value="military_spending">Military Spending as % of GDP</option>
            <option value="unemployment">Unemployment</option>
        </select>
    </div>

    <div id="visualization">
        <!-- The visualization will be rendered here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
